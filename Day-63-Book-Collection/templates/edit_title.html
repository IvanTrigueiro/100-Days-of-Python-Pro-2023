<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Title</title>
</head>
<body>
    <form action="{{ url_for('edit_title') }}" method="POST">
        <p>Author: {{ book.author }}</p>
        <p>Current Book Name: {{ book.title }}</p>
        <input hidden="hidden" name="id", value="{{ book.id }}">
        <input name="title" type="text" placeholder="New Title">
        <button type="submit">Change Title</button>
    </form>
</body>
</html>
