<!--{% extends 'bootstrap/base.html' %}-->

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
        {% for cafe in cafes %}
        <tr>
          <th scope="col">{{cafe[0]}}</th>
          {% if cafe[1] != "Location" %}
          <td><a href="{{cafe[1]}}">Maps Link</a></td>
          {% else %}
          <td>{{cafe[1]}}</td>
          {% endif %}
          <td>{{cafe[2]}}</td>
          <td>{{cafe[3]}}</td>
          <td>{{cafe[4]}}</td>
          <td>{{cafe[5]}}</td>
          <td>{{cafe[6]}}</td>
        </tr>
        {% endfor %}
  	  </table>

      <p><a href="/">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
